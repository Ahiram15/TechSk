<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Friend Networking App</title>
    <style>
        /* Color Palette */
        :root {
            --primary-color: #1A1A2E;
            --secondary-color: #16213E;
            --accent-color: #FFD700;
            --background-color: #F4F4F9;
            --card-background: #FFFFFF;
            --text-primary: #EAEAEA;
            --text-secondary: #B0B0B0;
            --button-color: #FFC300;
            --button-hover: #FFA500;
            --button-primary: #FFC300;
            --dark-navy: #1A1A2E;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-primary);
            margin: 0;
            padding: 40px 10%;
        }

        h2 {
            color: var(--accent-color);
            font-size: 2.5em;
            margin-bottom: 40px;
        }

        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .form-group {
            text-align: left;
        }

        .form-group:nth-last-child(1) {
            grid-column: span 2;
        }

        .form-group:nth-last-child(2),
        .form-group:nth-last-child(3) {
            grid-column: span 2;
        }

        label {
            display: block;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--secondary-color);
            border-radius: 8px;
            background: var(--card-background);
            color: var(--dark-navy);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
            background: var(--card-background);
        }

        input::placeholder, textarea::placeholder {
            color: #666666;
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--button-color);
            color: var(--dark-navy);
            font-weight: bold;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }

        /* Add styling for bio box */
        .bio-group {
            grid-column: span 2;  /* Make it span both columns */
        }

        textarea.bio-input {
            min-height: 150px;  /* Make the bio box taller */
            resize: vertical;    /* Allow vertical resizing */
        }
    </style>
</head>
<body>
    <h2>Sign Up</h2>
    <form>
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number (Optional)</label>
            <input type="tel" id="phone" placeholder="Enter your phone number">
        </div>

        <div class="form-group">
            <label for="role">Your Role</label>
            <select id="role">
                <option value="student">Student</option>
                <option value="alumni">Alumni</option>
                <option value="mentor">Mentor</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="university">University Name</label>
            <input type="text" id="university" placeholder="Enter your university name" required>
        </div>

        <div class="form-group">
            <label for="course">Course / Field of Study</label>
            <input type="text" id="course" placeholder="Enter your course or field" required>
        </div>

        <div class="form-group">
            <label for="interests">Interests, Skills & Hobbies</label>
            <textarea id="interests" rows="3" placeholder="List your interests, skills, hobbies"></textarea>
        </div>

        <div class="form-group">
            <label for="goals">Primary Goals for This App</label>
            <textarea id="goals" rows="3" placeholder="What do you want to achieve on this platform?"></textarea>
        </div>

        <div class="form-group bio-group">
            <label for="bio">Bio</label>
            <textarea 
                id="bio" 
                name="bio" 
                class="bio-input" 
                placeholder="Tell us about yourself..."
            ></textarea>
        </div>

        <div class="form-group">
            <button type="button" href='home.html'">Sign Up</button>
        </div>
    </form>
</body>
</html>
